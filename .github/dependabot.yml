version: 2
updates:
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: daily
      time: "08:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: direct
      - dependency-type: indirect
  - package-ecosystem: docker
    directory: "/dockerfiles/executioner"
    schedule:
      interval: daily
      time: "08:00"
      timezone: "Europe/Moscow"
  - package-ecosystem: docker
    directory: "/dockerfiles/warden"
    schedule:
      interval: daily
      time: "08:00"
      timezone: "Europe/Moscow"
