version: '2'
services:
  warden:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./tmp/redis/:/testing-github-warden/tmp/redis/
    depends_on:
      - redis
    restart: always
    environment:
      - SECRET_TOKEN=

  executioner:
    build:
      context: .
      dockerfile: Executioner_Dockerfile

    volumes:
      - ./tmp/redis/:/testing-github-warden/tmp/redis/
    command: ruby executioner.rb
    depends_on:
      - warden
      - redis
    environment:
      - BUGZILLA_API_KEY=

  redis:
    image: redis
    volumes:
      - ./config:/data
      - ./tmp/redis/:/tmp
      - redis_data:/tmp
    command: redis-server /data/redis.conf
    restart: always

volumes:
  redis_data:

